<!DOCTYPE html>
<html lang="en">

<head>
    <title>MultiMedia</title>
    <link rel="stylesheet" href="styles/multistyles.css">
</head>

<body>
    <h1>HTML Multimedia Demonstration</h1>
    <h2>Video Element</h2>
    <video width="350" height="250" controls>
        <source src="../files/Raindrops_Videvo.mp4" type="video/mp4">
    </video>
    <br>
    <h2>Audio Element</h2>
    <audio width="500" height="100" controls>
        <source src="../files/mixaund-feel.mp3" type="audio/mp3">
    </audio>
    <br>
    <h2>Inline Element</h2>
    <iframe src="https://example.com" width="750" height="350" controls></iframe>
    <br>
    <h2>Canvas Element</h2>
    <canvas width="150" height="70" style="background: darkblue; border-radius:5px;">
         
    </canvas>
    <br>
    <h2>SVG Element</h2>
    <svg width="100" height="150">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red"></circle>
    </svg>
    <br>
    <svg width="200" height="150">
        <rect width="200" height="100" style="fill: darkcyan;"></rect>
    </svg>
    <br>
    <svg width="250" height="200">
        <ellipse cx="110" cy="60" rx="100" ry="50" style="fill: lightgreen;"></ellipse>
    </svg>
    <br>
    <svg width="150" height="150">
        <line x1="0" y1="0" x2="250" y2="150" style="stroke:grey;stroke-width:2"></line>
    </svg>
    <br>
    <svg width="300" height="200">
        <polygon points="200,100 150,0 100,100" style="fill: yellow; stroke:black; stroke-width:3">
    </svg>
</body>

</html>
